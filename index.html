<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>ohmyfood</title>
    <meta name="description" content="Commande de repas en ligne" />
    <meta name="author" content="Ohmyfood" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/7bacb14bca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
      <p id="localisation">
        <i class="fas fa-map-marker-alt"></i>Paris, Belleville
      </p>
      <article id="jumbotron">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionés par nos soins</p>
        <button type="button">Explorer nos restaurants</button>
      </article>
    </header>
    <main>
      <article id="how-it-works">
        <h2>Fonctionement</h2>
        <div class="operation">
          <span class="operation-index">0</span>
          <i class="fas fa-mobile-alt"></i>
          <p class="operation-text">Choisissez un restaurant</p>
        </div>
        <div class="operation">
          <span class="operation-index">1</span>
          <i class="fas fa-list-ul"></i>
          <p class="operation-text">Composez votre menu</p>
        </div>
        <div class="operation">
          <span class="operation-index">2</span>
          <i class="fas fa-store"></i>
          <p class="operation-text">Dégustez au restaurant</p>
        </div>
      </article>
    </main>
  </body>
</html>
